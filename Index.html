<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AshokGamer - Gaming Components</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        .product {
            float: left;
            width: 30%;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .product-info {
            padding: 15px;
        }
        .product-info h3 {
            margin: 0;
            color: #333;
        }
        .product-info p {
            margin: 10px 0;
            color: #666;
        }
        .product-info button {
            padding: 8px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .product-info button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>AshokGamer - Gaming Components</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <div class="container">
            <div class="product">
                <img src="gpu.jpg" alt="Graphics Card">
                <div class="product-info">
                    <h3>NVIDIA GeForce RTX 3080</h3>
                    <p>The ultimate GPU for gaming.</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="cpu.jpg" alt="Processor">
                <div class="product-info">
                    <h3>AMD Ryzen 9 5900X</h3>
                    <p>Powerful processor for high-performance gaming.</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="ram.jpg" alt="RAM">
                <div class="product-info">
                    <h3>Corsair Vengeance RGB Pro</h3>
                    <p>16GB DDR4 RAM with RGB lighting.</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <!-- Add more products here -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 AshokGamer. All rights reserved.</p>
    </footer>
</body>
</html>
